<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styling -->
    <link rel="stylesheet" href="../../css/style.css" />

    <!-- Admin Styling -->
    <link rel="stylesheet" href="../../css/admin.css" />

    <!-- Page Title -->
    <title>Admin Section - Add Topic</title>
  </head>

  <body>
    <header>
      <!-- 
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      -->
      <div class="logo">
        <h1 class="logo-text"><span>Zulkh</span>Codes</h1>
      </div>
      <i class="fa fa-bars menu-toggle"></i>
      <ul class="nav">
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            ZulkhCodes
            <i class="fa fa-chevron-down" style="font-size: 0.8em"></i>
          </a>
          <ul>
            <li><a href="#" class="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <ul>
          <li><a href="../posts/index.html">Manage Posts</a></li>
          <li><a href="../users/index.html">Manage Users</a></li>
          <li><a href="./index.html">Manage Topics</a></li>
        </ul>
      </div>
      <!-- End of Left Sidebar -->

      <!-- Admin Content -->
      <div class="admin-content">
        <div class="button-group">
          <a href="./create.html" class="btn btn-big">Add Topic</a>
          <a href="./index.html" class="btn btn-big">Manage Topics</a>
        </div>

        <div class="content">
          <h2 class="page-title">Add Topic</h2>

          <form action="create.html" method="post">
            <div>
              <label>Name</label>
              <input type="text" name="name" class="text-input" />
            </div>
            <div>
              <label>Description</label>
              <textarea name="description" id="body"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-big">Add Topic</button>
            </div>
          </form>
        </div>
      </div>
      <!-- End of Admin Content -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- JQuery-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.0/classic/ckeditor.js"></script>

    <!-- Custom Script -->
    <script src="../../js/scripts.js"></script>
  </body>
</html>
